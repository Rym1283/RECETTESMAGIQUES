<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Recette Magique</title>
    <link rel="stylesheet" href="styles.css"> 
    </head> 
    <body> 
        <h1>Sélectionnez vos ingrédients magiques :</h1>

        <div class="ingredients">
            <div class="ingredient">
                 <label for="apple">Pomme</label>
                 <input type="checkbox" id="apple" value="pomme">
            </div>
            
            <div class="ingredient">
                 <label for="banana">Banane</label> 
                 <input type="checkbox" id="banana" value="banane"> 
            </div> <!-- Ajoutez d'autres ingrédients ici -->
        
        </div>
        
        <button id="generate-recipe">Générer une recette magique</button>
        
        <div id="recipe-result"> <!-- Le résultat de la recette apparaîtra ici --> 
        
        </div>
        
        <script src="script.js"></script> 

        
    </body> 
    </html>
