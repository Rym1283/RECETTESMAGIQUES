<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Déroulant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }

        .navbar li:last-child {
            margin-right: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .navbar li:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 10px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            
            <li>
                <a href="#">Menu</a>
                <div class="dropdown-content">
                    <a href="#">Contact</a>
                    <a href="#">Mentions Légales</a>
                    <a href="#">Préférences de Cookies</a>
                    <a href="#">Charte de Confidentialité</a>
                    <a href="#">Catalogue</a>
                    <a href="#">Menu</a>
                    <a href="#">Home</a>
                    <a href="#">Rechercher</a>
                    <a href="#">Login</a>
                </div>
            </li>
            
        </ul>
    </div>
</body>
</html>
